{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <div style='align-items: center;'>
        <h1>Welcome to the page for {{curent_user.username}}</h1>
        <img src="{{url_for('static', filename='profile_pics/'+curent_user.profile_image)}}">
    </div>
</div>

<div class="container">
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.username.label}}{{form.username}}<br>
        {{form.email.label}}{{form.email}}<br>
        {{form.picture.label}}{{form.picture}}<br>
        {{form.submit()}}
    </form>
</div>
{% endblock %}
